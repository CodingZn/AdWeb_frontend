<mat-card>
  <mat-card-content>
    <p>当前您选择的用户形象为{{this.profileID}}</p>
  </mat-card-content>

  <mat-card-content>
    <mat-form-field>
      <mat-label>选择你的用户形象</mat-label>
      <input matInput #inputProfileID>
    </mat-form-field>
  </mat-card-content>
  <mat-card-content>
    <p>
      <button mat-raised-button (click)="submit(inputProfileID.value)">提交</button>
    </p>
  </mat-card-content>
</mat-card>
